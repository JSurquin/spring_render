name: Build and Test

on:
  push:
    branches:
      - main # ou la branche que vous voulez surveiller

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"

      - name: Build and Test
        run: |
          ./mvnw clean test
